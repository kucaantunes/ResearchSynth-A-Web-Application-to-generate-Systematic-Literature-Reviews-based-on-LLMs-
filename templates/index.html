<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Diagnosis App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #1d2b35; color: white;">

    <div class="container">
        <h1 style="text-align: center;">X-ray Diagnosis App</h1>

        <div class="upload-section" style="margin-bottom: 20px;">
            <h2>Upload X-ray Image</h2>
            <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload & Predict</button>
            </form>
        </div>
        
        <div class="image-preview">
            <h2>Uploaded X-ray</h2>
            <img id="xray-image" src="#" alt="X-ray Preview" style="max-width: 100%; max-height: 400px; display: none;">
        </div>
    </div>

    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                document.getElementById('xray-image').src = event.target.result;
                document.getElementById('xray-image').style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>

</body>
</html>
